version: '3'

services:
    matrix_php:
        build: ./php
        container_name: matrix_php
        volumes:
            - ./php/logs/:/var/logs/
            - ../:/var/www/matrix-log
        environment:
            XDEBUG_CONFIG: "remote_host=172.17.0.1"
            PHP_IDE_CONFIG: "serverName=localhost"